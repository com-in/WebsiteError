<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>428 Precondition Required</title>
    <link rel="stylesheet" href="css/error.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="error-container">
        <div class="error-content">
            <h1 class="error-code">428</h1>
            <h2 class="error-title">Precondition Required</h2>
            <p class="error-description">需要前置条件</p>
            <div class="error-reason">服务器要求请求包含前置条件头（如If-Match），以防止意外的资源修改。</div>
        </div>
    </main>
    <script src="js/error.js"></script>
</body>
</html>
