<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>421 Misdirected Request</title>
    <link rel="stylesheet" href="css/error.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="error-container">
        <div class="error-content">
            <h1 class="error-code">421</h1>
            <h2 class="error-title">Misdirected Request</h2>
            <p class="error-description">错误定向请求</p>
            <div class="error-reason">请求被发送到了无法处理该请求的服务器，通常是由于服务器配置错误或CDN问题。</div>
        </div>
    </main>
    <script src="js/error.js"></script>
</body>
</html>
