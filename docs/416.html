<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>416 Range Not Satisfiable</title>
    <link rel="stylesheet" href="css/error.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="error-container">
        <div class="error-content">
            <h1 class="error-code">416</h1>
            <h2 class="error-title">Range Not Satisfiable</h2>
            <p class="error-description">范围不可满足</p>
            <div class="error-reason">请求的Range头指定的范围无效或超出了资源的实际大小，服务器无法返回请求的部分资源。</div>
        </div>
    </main>
    <script src="js/error.js"></script>
</body>
</html>
