<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>431 Request Header Fields Too Large</title>
    <link rel="stylesheet" href="css/error.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="error-container">
        <div class="error-content">
            <h1 class="error-code">431</h1>
            <h2 class="error-title">Request Header Fields Too Large</h2>
            <p class="error-description">请求头字段过大</p>
            <div class="error-reason">请求的HTTP头字段总大小超过了服务器的限制，通常是Cookie或Authorization头过大。</div>
        </div>
    </main>
    <script src="js/error.js"></script>
</body>
</html>
